<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var cost = (function(){
        var args = [];

        return function(){
            if(arguments.length === 0){
                var money = 0;
                for(var i = 0,l = args.length;i<l;i++){
                    money += args[i];
                }
                return money;
            }else{
                [].push.apply(args,arguments);
            }
        }
    })();
    cost(100);
    cost(300);
    cost(500);

    console.log(cost());



</script>
</body>
</html>
