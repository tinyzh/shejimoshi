<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>克隆的原型模式</title>
</head>
<body>

<script>
        var Plane = function(){
            this.blood = '100';
            this.level = '22';
        };
        var plane = new Plane();
        plane.blood = '500';
        plane.level = '10000';

        var clonePlane = Object.create(plane);

        console.log(clonePlane);

        //不支持create
        Object.create = Object.create || function(obj){
            var F = function(){};
            F.prototype = obj;
            return new F();
        }
</script>

</body>
</html>
