    <body>
    <script>
        //闭包
        var func = function(){
            var a = 1;
            return function(){
                a++;
                console.log(a);
            }
        }

        var b = func();


        //乘级
        var mult = function(){
            var a = 1;
            for(var i= 0,l=arguments.length;i<l;i++){
                a = a*arguments[i];
            }
            return a;
        }
        var res = mult(1,2,3,4,10);
        console.log(res);



    </script>
