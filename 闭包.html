    <script>
        //闭包
        var func = function(){
            var a = 1;
            return function(){
                a++;
                console.log(a);
            }
        }

        var b = func();


        //乘级
        var mult = function(){
            var a = 1;
            for(var i= 0,l=arguments.length;i<l;i++){
                a = a*arguments[i];
            }
            return a;
        }
        var res = mult(1,2,3,4,10);
//        console.log(res);

        var multn = (function(){
            var cache = {};
            return function(){
                var args = Array.prototype.join.call(arguments,',');
                if(args in cache){
                    return cache[args];
                }
                var a = 1;
                for(var i= 0,l=arguments.length;i<l;i++){
                    a = a*arguments[i];
                }
                return cache[args] = a;
            }
        })();

        var re = multn(2,3,4);
        console.log(re);

    </script>
